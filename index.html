<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Demo</title>
  <style>
	html, body {
		margin: 0;
		padding: 0;
	}
    canvas {
      /*border: 1px solid black;*/
    }
    .context-menu {
        display: none;
        position: absolute;
        background-color: white;
        border: 1px solid #ccc;
        z-index: 10;
        padding: 8px;
    }
  </style>
</head>
<body>
<div id="context-menu" class="context-menu">
	<input type="color" id="color-picker" value="#f5f5f5" />
    <button id="delete-button">Delete</button>
    <button id="stack-button">Stack</button>
    <button id="group-button">Group</button>

    <button id="aleft-button">Align left</button>
    <button id="aright-button">Align right</button>
    <button id="atop-button">Align top</button>
    <button id="abottom-button">Align bottom</button>
    <button id="ahc-button">Align horizontal centers</button>
    <button id="avc-button">Align vertical centers</button>
</div>
  <canvas id="canvas" tabindex="0"></canvas>
  <script src="main.js"></script>
</body>
</html>
